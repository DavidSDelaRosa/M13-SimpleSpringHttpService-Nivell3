<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="plantilla/template :: head">
</head>
<body>
	<header th:replace="plantilla/template :: header"></header>

	<div class="container text-center py-3">
		<div class="panel bg-light">
			<div class="panel-heading">
				<h3 class="panel-tittle text-danger">
					<span th:text="${error}"></span> - <span th:text="${status}"></span>
				</h3>
			</div>
			
			<div class="panel-body">
				<img th:src="@{/img/gandalf_error.jpg}">
				<br>
				<h4>Ha realizado una solicitud incorrecta</h4>
				<br>
				<button class="btn-success" onClick="goBack()">&laquo;Regresar</button>
			</div>

		</div>
	</div>
	<footer th:replace="plantilla/template :: footer"></footer>
	
	<script> 
		function goBack(){
			window.history.back();
		}
	</script>
	
</body>
</html>
